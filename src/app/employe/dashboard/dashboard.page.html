<ion-header class="ion-no-border" color="secondary" >
  <ion-item lines="none">
    <ion-label> <h1>{{'app.title' | translate}}</h1></ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true"  scrollEvents="true" >

  <div class="main-header"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="welcome">      
          <ion-avatar slot="start">
            <img src="assets/icons/user.png" />
          </ion-avatar>
          <ion-label>
           <h2>Bienvenue Mme Teguedong</h2>
           <p>[Collectrice]</p>         
         </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            TOTAL COMMISSIONS
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap" color="warning">
                XAF 27 000
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button (click)="onGoToCommisions()">
          <ion-icon slot="icon-only" name="arrow-redo"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <ion-label>Tableau de Bord</ion-label>        
      </ion-list-header>
    </ion-list>    
    
    <ion-row class="ion-margin-horizontal">      
      <ion-col *ngFor="let item of features" size="6">
        <ion-card class="ion-text-center" (click)="onPageClick(item?.page)">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail [style.background]="item?.background">
                <img [src]="item?.src" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ item?.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
     
</ion-content>
